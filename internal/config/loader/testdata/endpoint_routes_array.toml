version = "v1"

[[listeners]]
id = "http_listener"
address = ":8080"

[listeners.http]
read_timeout = "1s"
write_timeout = "1s"
idle_timeout = "1s"
drain_timeout = "1s"

[[endpoints]]
id = "echo_endpoint"
listener_ids = ["http_listener"]

[[endpoints.routes]]
app_id = "echo_app"
http_path = "/echo"

[[apps]]
id = "echo_app"
[apps.echo]
response = "This is a test echo response"