version = "v1"

[logging]
level = "info"
format = "txt"

[[listeners]]
id = "http_listener"
address = ":8081"
type = "http"

[listeners.http]
read_timeout = "30s"
write_timeout = "30s"
drain_timeout = "5s"

[[endpoints]]
id = "api_endpoint1"
listener_id = "http_listener"

[[endpoints.routes]]
app_id = "hello_app"
[endpoints.routes.http]
path_prefix = "/hello"  # Same path as in the other endpoint

[[endpoints]]
id = "api_endpoint2"
listener_id = "http_listener"

[[endpoints.routes]]
app_id = "hello_app"
[endpoints.routes.http]
path_prefix = "/hello"  # Duplicate route condition on the same listener

[[apps]]
id = "hello_app"
type = "script"

[apps.script.risor]
code = """
// Simple example script
print("Hello from Risor script!")

// Return a map with our response
{
    message: "Hello, World!"
}
"""
timeout = "5s"