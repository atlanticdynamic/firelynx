version = "v1"

[[listeners]]
id = "http"
address = ":8080"
type = "http"


[[endpoints]]
id = "main"
listener_id = "http"

[[endpoints.middlewares]]
id = "request-logger"
type = "console_logger"

[endpoints.middlewares.console_logger.options]
format = "json"
level = "info"

[[endpoints.routes]]
app_id = "greetz"
[endpoints.routes.http]
path_prefix = "/"

[[apps]]
id = "greetz"
[apps.echo]
response = "Hello, World!"