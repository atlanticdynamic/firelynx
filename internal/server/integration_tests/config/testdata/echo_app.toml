version = "v1"

[[listeners]]
id = "api"
type = "http"
address = "127.0.0.1:{{PORT}}"

[listeners.http]
read_timeout = "30s"
write_timeout = "30s"

[[endpoints]]
id = "api-endpoint"
listener_id = "api"

[[endpoints.routes]]
app_id = "echo"
[endpoints.routes.http]
path_prefix = "/echo"

[[apps]]
id = "echo"
[apps.echo]
response = "Echo says: Hello!"